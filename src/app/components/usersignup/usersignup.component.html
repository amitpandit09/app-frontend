<div>
	<br>
	<mat-card>
		<section class="mat-typography">
			<h3>Register</h3>
		</section>
		
		<mat-divider></mat-divider>
		
		<br>
		
		<form [formGroup]="createForm" class="create-form">
			
			<mat-form-field class="field-full-width">
				<input matInput placeholder="Username" formControlName="username" #username>
			</mat-form-field>
			<br>
				<mat-form-field class="field-full-width">
				<input matInput placeholder="Password" formControlName="password" #password>
			</mat-form-field>

			<mat-divider>
			</mat-divider>
				<br><br>
				
				<button type="submit" (click)="addSecrets(username.value,password.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Submit</button>
		</form>
	</mat-card>
</div>
